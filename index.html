<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BRICS Wallet Connect</title>

<!-- کتابخانه‌ها -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

<!-- فونت و استایل -->
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  background: radial-gradient(circle at top, #0e1a26 0%, #071017 100%);
  font-family: 'Vazirmatn', sans-serif;
  color: white;
  text-align: center;
  padding: 50px 20px;
  direction: rtl;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,255,180,0.15);
}

h1 {
  font-size: 22px;
  margin-bottom: 25px;
  color: #00c39a;
}

.wallet-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f6851b;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 14px 22px;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
}
.wallet-btn:hover {
  background: #ff8c2a;
  transform: scale(1.02);
}
.wallet-btn img {
  width: 28px;
  height: 28px;
  margin-left: 10px;
  border-radius: 5px;
}
.address-box {
  margin-top: 20px;
  background: rgba(255,255,255,0.08);
  border-radius: 10px;
  padding: 10px;
  word-wrap: break-word;
  font-size: 14px;
  display: none;
}
.fade-in {
  animation: fadeIn 1s forwards;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0); opacity: 1;}
}
.footer {
  margin-top: 30px;
  font-size: 13px;
  color: #9adbd1;
  opacity: 0.8;
}
</style>
</head>
<body>
  <div class="container">
    <h1>اتصال کیف پول برای BRICS</h1>
    <button id="connectBtn" class="wallet-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
      اتصال کیف پول
    </button>
    <div id="addressBox" class="address-box fade-in"></div>
    <div class="footer">BRICS Blockchain © 2025</div>
  </div>

<script>
async function connectWallet() {
  const btn = document.getElementById("connectBtn");
  const box = document.getElementById("addressBox");

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  const isTelegram = window.Telegram && window.Telegram.WebApp;

  // ✅ MetaMask یا Extension
  if (window.ethereum) {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const address = accounts[0];
      box.style.display = "block";
      box.innerText = "آدرس متصل: " + address;
      btn.innerText = "✅ متصل شد";
      btn.style.background = "#00c39a";
    } catch (err) {
      alert("اتصال لغو شد!");
    }
    return;
  }

  // ✅ Telegram Mini App
  if (isTelegram) {
    alert("برای اتصال کیف پول، لطفاً صفحه را در مرورگر (Chrome یا MetaMask App) باز کنید.");
    const dappUrl = encodeURIComponent(window.location.href);
    window.open(https://metamask.app.link/dapp/${dappUrl}, "_blank");
    return;
  }

  // ✅ موبایل بدون window.ethereum → باز کردن در متامسک
  if (isMobile && !window.ethereum) {
    const dappUrl = encodeURIComponent(window.location.href);
    window.open(https://metamask.app.link/dapp/${dappUrl}, "_blank");
    return;
  }

  // ✅ دسکتاپ بدون MetaMask → WalletConnect
  try {
    const provider = new WalletConnectProvider.default({
      rpc: {56: "https://bsc-dataseed.binance.org/"},
      chainId: 56
    });
    await provider.enable();
    const web3Provider = new ethers.providers.Web3Provider(provider);
    const signer = web3Provider.getSigner();
    const address = await signer.getAddress();

    box.style.display = "block";
    box.innerText = "آدرس متصل: " + address;
    btn.innerText = "✅ متصل شد (WalletConnect)";
    btn.style.background = "#00c39a";
  } catch (err) {
    alert("اتصال ممکن نشد!");
  }
}

document.getElementById("connectBtn").addEventListener("click", connectWallet);
</script>
</body>
</html>
